<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3.js"></script>	
	</head>
	<body>
		<h1 style="color: blue;">A web page to support graduate admission</h1>
		<h2 style="color: brown;">IE5900 Data Visualization Hw2</h2>
		<table align=center>
			<thead>
				<tr>
					<th>Name</th>
					<th>GPA</th>
					<th>GRE Verbal</th>
					<th>GRE Quantitative</th>
					<th>Essay</th>
					<th>Recom</th>
				</tr>
			</thead>
			<tbody>
				<script type="text/javascript">
					d3.json("https://hivelab.org/static/students.json", function(data) {
				    		for (var i = 0; i <data.length; i++) {
							d3.select("table").append("<tr id="+text(data[i].Name+">");
							d3.select("<tr id="+text(data[i].Name+">").aappend("<td>").text(data[i].Name);
				    		};
					});
				</script>
			</tbody>	
		</table>
		<script type="text/javascript">
			d3.json("https://hivelab.org/static/students.json", function(data) {
    		for (var i = 0; i <data.length; i++) {
				d3.select("body").append("p").text(data[i].Name);
				};
			});
		</script>
	</body>
</html>
